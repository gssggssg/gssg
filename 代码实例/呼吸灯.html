<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>呼吸灯示例</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.light-background {
			width: 400px;
			height: 200px;
			margin: 20px auto;
			background-color: black;
			position: relative;
		}

		.light-background .breath-light {
			width: 100px;
			height: 14px;
			position: absolute;
			top: 50%;
			left: 0;
			right: 0;
			margin: auto;
			background-color: #00c1de;
			opacity: 0.3;
			-moz-box-shadow: 0px 0px 20px #00c1de;
			-webkit-box-shadow: 0px 0px 20px #00c1de;
			box-shadow: 0px 0px 20px #00c1de;
			border-radius: 10px;
		}

		.light-background .star-breath {
			opacity: 0.1;
			animation: breath 3s ease-in-out infinite;
			/* IE10、Firefox and Opera，IE9以及更早的版本不支持 */
			-webkit-animation: breath 3s ease-in-out infinite;
			/*Safari and Chrome*/
		}

		@keyframes breath {
			from {
				opacity: 0.3;
			}

			/* 动画开始时的不透明度 */
			50% {
				opacity: 1;
			}

			/* 动画50% 时的不透明度 */
			to {
				opacity: 0.3;
			}
		}

		@-webkit-keyframes breath {
			from {
				opacity: 0.3;
			}

			/* 动画开始时的不透明度 */
			50% {
				opacity: 1;
			}

			/* 动画50% 时的不透明度 */
			to {
				opacity: 0.3;
			}
		}
	</style>
</head>

<body>
	<div class="light-background">
		<div class="breath-light star-breath">
		</div>
	</div>
</body>

</html>
