<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gssg-颜色方案</title>
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div>
        <div class="head">
            颜色配比方案
        </div>
        <div class="content">
            <div class="color-box">
                <div class="color-box-title">
                    蓝色
                </div>
                <ul class="color-box-list">
                    <li>井天蓝<div style="background-color: #c3d7df;"></div>
                    </li>
                    <li>云水蓝<div style="background-color: #baccd9;"></div>
                    </li>
                    <li>星蓝<div style="background-color: #93b5cf;"></div>
                    </li>
                    <li>釉蓝<div style="background-color: #1781b5;"></div>
                    </li>
                    <li>景泰蓝<div style="background-color: #2775b6;"></div>
                    </li>
                </ul>
            </div>
            <div class="color-box">
                <div class="color-box-title">
                    白色
                </div>
                <ul class="color-box-list">
                    <li>云峰白<div style="background-color: #d8e3e7;"></div>
                    </li>
                </ul>
            </div>
            <div class="color-box">
                <div class="color-box-title">
                    灰色
                </div>
                <ul class="color-box-list">
                    <li>大理石灰<div style="background-color: #c4cbcf;"></div>
                    </li>
                    <li>雁灰<div style="background-color: #80766e;"></div>
                    </li>
                    <li>鹤灰<div style="background-color: #4a4035;"></div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
