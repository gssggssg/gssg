<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>第三天</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>

<body>
    <div class="content">

        <div class="control">
            <ul>
                <li>
                    <label for="Spacing">Spacing:</label>
                    <input type="range" name="points" min="0" max="180" step="1" value="1" id="Spacing" />
                    <!-- max 允许的最大值； min 允许的最小值； step 规定合法的数字间隔； value 规定的默认值-->
                </li>
                <li>
                    <label for="Blur">Blur:</label>
                    <input type="range" name="points" min="0" max="20" step="1" value="0" id="Blur" />
                    <!-- max 允许的最大值； min 允许的最小值； step 规定合法的数字间隔； value 规定的默认值-->
                </li>
                <li>
                    <label for="Color">Color:</label>
                    <input type="color" name="color" value="#3677ad" id="Color" />
                    <!-- value 规定的默认值-->
                </li>
            </ul>
        </div>

        <img src="./img.png" id="responseImg" />

    </div>

    <script src="index.js"></script>
</body>

</html>
