<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>第二十九天</title>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>

<body>

    <div class="content">
        <div class="timer">
            <div class="timer__controls">
                <button data-time="20" class="timer__button">20 秒种</button>
                <button data-time="300" class="timer__button">5 分种</button>
                <button data-time="900" class="timer__button">15 分钟</button>
                <button data-time="1200" class="timer__button">20 分钟</button>
                <button data-time="3600" class="timer__button">一个小时</button>
                <form name="customForm" id="custom">
                    <input type="text" name="minutes" placeholder="Enter Minutes">
                </form>
            </div>
            <div class="display">
                <h1 class="display__time-left"></h1>
                <p class="display__end-time"></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
