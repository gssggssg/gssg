<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position:relative;     /*相对定位 */
            width:400px;
            border-bottom: 1px solid rgb(65, 65, 65);
            margin:100px auto;
        }
        .box input{
            width:370px;
            height:30px;
            border:0px;
            outline:none;     /*把input边框去掉*/
        }
        .box img{
            position:absolute;    /*绝对定位 */
            top: 2px;
            right: 2px;
            width:24px;
        }
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <img src="../images/biyan.png" alt="" id="eye">
        </label>
        <input type="password" id="pwd">
    </div>
    <script>
        //1.核心思路：点击眼睛按钮，把密码框类型改为文本框类型就可以看见里面的密码
        //2.一个按钮两个状态，点击一次，切换文本框，继续点击一次切换为密码框
        //3.算法：利用一个flag变量，来判断flag的值，如果是1就切换为文本框，flag设置为0，如果是0就切换为密码框，flag设置为1
        //获取元素
        var eye=document.getElementById('eye');
        var pwd=document.getElementById('pwd');
        //注册事件   处理程序
        var flag=0;
        eye.onclick=function(){
            //点击一次之后    flag一定要变化
            if(flag==0){
                 pwd.type="text";
                 flag=1;    //赋值操作
                 eye.src="../images/kaiyan.png";
            }else{
                pwd.type="password";
                flag=0;
                eye.src="../images/biyan.png";
            }
           
        }
    </script>
</body>
</html>
